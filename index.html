<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <input type="text" name="" id="numdisp" class="numdisplay" />
      <div class="buttons">
        <button class="btn ac">AC</button>
        <button class="btn mr">OFF</button>
        <button class="btn per">%</button>
        <button class="btn div">&divide</button>
        <button class="btn sev">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multi">x</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn sub">-</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn add">+</button>
        <button class="btn zero">0</button>
        <button class="btn deci">.</button>
        <button class="btn backsp">BS</button>
        <button class="btn equal">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
